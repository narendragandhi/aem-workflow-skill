name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      releases: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./releases/aem-workflow-development.skill"
        artifactContentType: "application/zip"
        bodyFilePath: "CHANGELOG.md"
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
