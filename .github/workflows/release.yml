name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## Installation
          
          1. Download `aem-workflow-development.skill`
          2. Open Claude Desktop → Settings → Skills
          3. Click "Add Skill" and select the downloaded file
          
          ## Documentation
          
          - [README](README.md)
          - [Installation Guide](INSTALLATION.md)
          - [Contributing](CONTRIBUTING.md)
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./releases/aem-workflow-development.skill
        asset_name: aem-workflow-development.skill
        asset_content_type: application/zip
