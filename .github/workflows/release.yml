name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  releases: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./releases/aem-workflow-development.skill
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
